    <form action="" method="post" id="contact-form">
        <label for="email" class="standard-label">Email: </label>
        <input type="email" id="email" required>

        <label for="telephone" class="standard-label">Telephone: </label>
        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone">

        <label for="message" class="standard-label" >Message: </label>
        <textarea name="message" id="message" cols="30" rows="10" maxlength="240" required></textarea>

        <input type="submit" name="submit" id="submit" value="Send Message">
    </form>
